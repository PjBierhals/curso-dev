<html lang="pt-br">

<head>

    <meta charset="UTF8">
    <title>HTML Completo</title>
</head>

<body>
    <h2>Formulário</h2>
    <form action="exercicios.html" method="post">
        <div>
            <div>
                <label for="nome">Nome:</label>
            </div>
            <Input type="text" name="nome" id="nome" required>
        </div>
        <div>
            <div>
                <label for="email">E-mail:</label>
            </div>
            <Input type="email" name="email" id="email" required>
        </div>
        <div>
            <div>
                <label for="senha">Senha:</label>
            </div>
            <Input type="password" name="senha" id="senha" required>
        </div>
        <div>
            <div>
                <label for="bio">Fale sobre você:</label>
            </div>
            <textarea name="bio" id="bio" cols="25" rows="5"></textarea>
        </div>
        <div>
            <div>
                <label>Tipo Residência:</label>
            </div>
            <Input type="radio" name="residencia" id="casa" value="casa">
            <label for="residencia">Casa:</label>
            <Input type="radio" name="residencia" id="apto" value="apto">
            <label for="residencia">Apto:</label>
            <Input type="radio" name="residencia" id="sitio" value="sitio">
            <label for="residencia">Sitio:</label>
            <Input type="radio" name="residencia" id="fazenda" value="fazenda">
            <label for="residencia">Fazenda:</label>
        </div>
        <div>
            <button>Salvar</button>
            <button type="reset">Limpar</button>
        </div>
    </form>
</body>

</html>
