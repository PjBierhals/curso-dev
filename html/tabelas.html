<h2>
    Exemplo de Tabela
</h2>
<table border="1">
    <caption>Resumo da tabela</caption>
    <!--Cabeçalho-->
    <thead>
        <tr>
            <!-- cabeçalho da tabela-->
            <th>Nome Produto</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr>

    </thead>
    <!--Corpo da tabela-->
    <tbody>

        <!-- tag linha-->
        <tr>
            <!--tag de coluna-->
            <td>iPad</td>
            <td>R$ 9.800,00</td>
            <td>5</td>
            <td>R$ 49.000,00</td>
        </tr>
        <tr>
            <!--tag de coluna-->
            <td>Notebook Gammer</td>
            <td>R$ 19.100,00</td>
            <td>2</td>
            <td>R$ 38.200,00</td>
        </tr>
    </tbody>
    <tfoot>
        <!--rodape da tabela-->
        <tr>
            <!--tag de coluna-->
            <td colspan="3">Total Geral</td>

            <td>R$ 87.200,00</td>
        </tr>

    </tfoot>
</table>
